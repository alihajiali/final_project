{% extends 'shop/admin_store.html' %}

{% block form %}
<table class="table table-striped text-center">
    <thead>
        <tr>
            <th scope="col">حذف</th>
            <th scope="col">ویرایش</th>
            <th scope="col">عنوان</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categorys %}
        <tr>
            <td><a href="{% url 'shop:delete_category' market.slug category.id %}">حذف</a></td>
            <td><a href="{% url 'shop:edit_category' market.slug category.id %}">ویرایش</a></td>
            <td>{{ category.title }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
