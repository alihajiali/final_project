{% extends 'shop/admin_store.html' %}

{% block form %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4" style="margin: 2% 0;">

            <div class="card" style="width: 18rem;">
                <img style="border-radius: 20%; width: 238px; height: 250px;" src="{{ product.main_image.url }}" class="card-img-top" alt="image">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description|slice:"0:20" }}</p>

                    <a href="{% url 'shop:delete_product' market.slug product.id %}" style="width: 100%;" class="btn btn-danger">حذف</a>
                    <a href="{% url 'shop:edit_product' market.slug product.id %}" style="width: 100%;" class="btn btn-warning">ویرایش</a>

                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
