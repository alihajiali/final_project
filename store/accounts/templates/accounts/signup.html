{% extends 'base.html' %}

{% block title %}Sign up Page{% endblock title %}

{% block content %}

{% load static %}

<div class="form-popup" style="display: block; z-index: 8;margin: 4% 20% 10% 20%;">
    <form method="post" class="form-container">
        {% csrf_token %}
        <img style="margin: 0 43%;" id="login-gif" src="{% static 'img/User.gif' %}" alt="gif">
        <div class="text-center">
            <div class="container">
                <div class="row">

                    <div class="col-md-6">
                        <label for="full_name"><b>full name</b></label>
                        {{ form.full_name }}<br>
                    </div>

                    <div class="col-md-6">
                        <label for="email"><b>Email</b></label>
                        {{ form.email }}<br>
                    </div>

                    <div class="col-md-6">
                        <label for="password"><b>password</b></label>
                        {{ form.password1 }}<br>
                    </div>

                    <div class="col-md-6">
                        <label for="password_confirm"><b>password confirm</b></label>
                        {{ form.password2 }}<br>
                    </div>

                    <button class="btn btn-success" type="submit">Register</button>
                    <a href="/"><button type="button" class="btn cancel">Close</button></a>
                </div>
            </div>
        </div>
        <br><br>
    </form>
</div>
{% endblock %}
