{% extends 'base.html' %}

{% block title %}login Page{% endblock title %}

{% block content %}

{% load static %}
<div class="form-popup" style="display: block; z-index: 8;margin: 3% 34%;">
    <form method="post" class="form-container">
        {% csrf_token %}
        <img style="margin: 0 35%;" id="login-gif" src="{% static 'img/User.gif' %}" alt="gif">
        <div class="text-center">

            <label for="email"><b>ایمیل</b></label>
            {{ form.username }}<br>

            <label for="password"><b>رمز عبور</b></label>
            {{ form.password }}<br>

            <button class="btn btn-success" type="submit">ورود</button>
            <a href="/"><button type="button" class="btn cancel">بیخیال</button></a>
        </div>
</div>
</div>
<br><br>
</form>
</div>
{% endblock %}
